<!DOCTYPE html>
<html lang="en">
<head>
<base href="https://cdn.jsdelivr.net/gh/genizy/retro-bowl-college@main/">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta http-equiv="pragma" content="no-cache" />
<title>Retro Bowl College</title>
<style>
body {
  background: #000;
  color: #cccccc;
  margin: 0px;
  padding: 0px;
  border: 0px;
  overflow: hidden;
}
canvas {
  image-rendering: pixelated;
  -webkit-interpolation-mode: nearest-neighbor;
  -ms-touch-action: none;
  touch-action: none;
  margin: 0px;
  padding: 0px;
  border: 0px;
}
:-webkit-full-screen #canvas {
  width: 100%;
  height: 100%;
}
:-webkit-full-screen {
  width: 100%;
  height: 100%;
}
div.gm4html5_div_class {
  margin: 0px;
  padding: 0px;
  border: 0px;
}
</style>
</head>
<body>
<div class="gm4html5_div_class" id="gm4html5_div_id">
<img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="Loading" style="display:none;" />
<canvas id="canvas" width="853" height="480" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
<p>Your browser doesn't support HTML5 canvas.</p>
</canvas>
</div>
<script type="text/javascript" src="html5game/RetroBowl.js"></script>
<script src="poki-sdk.js"></script>
<script>
(function () {
  function fin(ok) {
    window.PokiSDK_OK = ok;
    GameMaker_Init();
  }
  window.addEventListener("load", function (_) {
    window.PokiSDK_loadState = 0;
    if (window.PokiSDK) {
      PokiSDK.init().then(function () {
        fin(true);
      }).catch(function () {
        fin(false);
      });
    } else {
      window.PokiSDK = null;
      fin(false);
    }
  });
})();
</script>
</body>
</html>
