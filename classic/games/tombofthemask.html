<!DOCTYPE html>
<html>
<head>
<base href="https://cdn.jsdelivr.net/gh/rcmcom/tombofthemask@main/">
<meta charset="utf-8">
<title>Tomb Of The Mask</title>
<script src="UnityProgress.js"></script>
<script src="d5fuh3d/UnityLoader.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
}
.webgl-content {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
}
#gameContainer {
    width: 100vw;
    height: 100vh;
}
#gameContainer canvas {
    width: 100% !important;
    height: 100% !important;
}
</style>
</head>
<body>
<div class="webgl-content">
    <div id="gameContainer"></div>
</div>
<script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "d5fuh3d/totm.json", {
        onProgress: UnityProgress,
        Module: {
            onRuntimeInitialized: function () {
                UnityProgress(gameInstance, "complete")
            }
        }
    });
</script>
</body>
</html>
