<!DOCTYPE html>
<html>
<head>
<base href="https://rawcdn.githack.com/genizy/assets/main/madalin-stunt-cars-3/">
<title>Madalin Stunt Cars 3</title>
<link rel="icon" type="image/x-icon" href="img/index.jpg" />
<link rel="stylesheet" href="TemplateData/style.css" />
<script src="TemplateData/UnityProgress.js"></script>
<script src="js/unityloader35.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #222;
}
.webgl-content {
  width: 100%;
  height: 100%;
}
#gameContainer {
  width: 100% !important;
  height: 100% !important;
}
#gameContainer canvas {
  width: 100% !important;
  height: 100% !important;
}
</style>
</head>
<body>
<script>
var gameInstance = UnityLoader.instantiate("gameContainer", "game.json", {
  onProgress: UnityProgress,
  Module: {
    onRuntimeInitialized: function () {
      UnityProgress(gameInstance, "complete");
    },
  },
});
</script>
<div class="webgl-content">
  <div id="gameContainer"></div>
</div>
</body>
</html>
