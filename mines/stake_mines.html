<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Stake-com-logo-high-res.jpg/2048px-Stake-com-logo-high-res.jpg" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
       <img src="assets/logo.png" alt="">

        <div class="bigcash">
        <div class="cash">
            <span class="cash-symbol">$</span>
            <h3></h3>
        </div>
        <button class="wallet" aria-expanded="false" aria-controls="wallet-panel">Add</button>
        <div id="wallet-panel" class="wallet-panel" hidden>
            <h2>Add money</h2>
            <div class="wallet-quick-grid">
                <button type="button" class="wallet-quick-btn" data-amount="100">+$100</button>
                <button type="button" class="wallet-quick-btn" data-amount="500">+$500</button>
                <button type="button" class="wallet-quick-btn" data-amount="1000">+$1000</button>
            </div>
            <div id="wallet-loader-area"></div>
            <div id="wallet-error"></div>
        </div>
        </div>

    </nav>

    <main>
        <div class="window">
        <div class="bet">
            <div class="bigbtn">
            <button class="btn1">Bet</button>
            </div>

            <h5>Bet Amount</h5>
            <div class="betinp">
            <input type="text" placeholder="0.00">
            <div class="half">1/2</div>
            <div class="dbl">2x</div>
            </div>

            <div class="mines-gems-row" style="display: flex; gap: 8px;">
                <div class="mines-col" style="flex:1;">
                    <h5>Mines</h5>
                    <select name="Mines" style="width:100%; box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.425);">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                    </select>
                </div>
                <div class="gems-col" style="flex:1; display:none;">
                    <div style="color:#B1BAD3; font-size:12px; margin-bottom:2px;">Gems</div>
                    <input id="gems-input" type="number" min="0" value="0" style="width:100%; background:#2F4553; color:#fff; border:none; border-radius:5px; padding:10px 10px; box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.425);">
                </div>
            </div>

            <div class="profit-field" style="display:none; margin-top:10px;">
                <div style="color:#B1BAD3; font-size:13px; margin-bottom:2px;">Total Profit</div>
                <input id="profit-input" type="number" min="0" value="0" style="width:100%; background:#2F4553; color:#fff; border:none; border-radius:5px; padding:10px 10px; box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.425);">
            </div>

            <button class="pick-random-btn" style="display:none; width:100%; margin-top:10px; background:#2F4553; color:#fff; border:none; border-radius:3px; padding:14px 0; font-weight: 700; transition-duration: 100ms;">Pick Random Tile</button>

            <button class="btn3">Bet</button>
        </div>

        <div class="play">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <!-- Cashout Popup  -->
        <div id="cashout-popup" class="cashout-popup" style="display:none;">
            <div class="cashout-popup-content">
                <div class="cashout-multiplier">1.00x</div>
                <div class="cashout-total">$0.00</div>
            </div>
        </div>
        </div>
    </main>

    <script src="script.js"></script>

    <div class="small-screen-message">
        Not Responsive for smaller screens... <br>
        Use a laptop/PC.. 
    </div>

    
		                       </body>
</html>
