<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Smash</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .game-frame {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <iframe class="game-frame" frameborder="0" id="gameFrame" name="gameFrame" src="about:blank"></iframe>

  <script>
    (function () {
      const TARGET_URL = "https://rawcdn.githack.com/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor/master/games/31.html";
      const OUTER_ID = "gameFrame";
      const LOG_PREFIX = "[SolarDiag]";
      const LOAD_TIMEOUT_MS = 15000;

      function log(code, message, extra) {
        if (typeof extra === "undefined") {
          console.log(`${LOG_PREFIX} ${code} - ${message}`);
          return;
        }
        console.log(`${LOG_PREFIX} ${code} - ${message}`, extra);
      }

      function warn(code, message, extra) {
        if (typeof extra === "undefined") {
          console.warn(`${LOG_PREFIX} ${code} - ${message}`);
          return;
        }
        console.warn(`${LOG_PREFIX} ${code} - ${message}`, extra);
      }

      function err(code, message, extra) {
        if (typeof extra === "undefined") {
          console.error(`${LOG_PREFIX} ${code} - ${message}`);
          return;
        }
        console.error(`${LOG_PREFIX} ${code} - ${message}`, extra);
      }

      window.addEventListener("error", function (event) {
        err("SOLAR_ERR_900", "Unhandled window error", event.error || event.message);
      });

      window.addEventListener("unhandledrejection", function (event) {
        err("SOLAR_ERR_901", "Unhandled promise rejection", event.reason);
      });

      const outer = document.getElementById(OUTER_ID);
      if (!outer) {
        err("SOLAR_ERR_001", "Outer iframe #gameFrame not found");
        return;
      }

      const srcdoc = `<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar Smash Inner</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>
<iframe id="innerGameFrame" src="${TARGET_URL}" frameborder="0" allowfullscreen></iframe>
</body>
</html>`;

      let innerLoadFired = false;
      let timeoutId = null;

      function attachInnerDiagnostics() {
        try {
          const doc = outer.contentDocument;
          if (!doc) {
            err("SOLAR_ERR_004", "Outer iframe loaded but contentDocument is null");
            return;
          }

          const inner = doc.getElementById("innerGameFrame");
          if (!inner) {
            err("SOLAR_ERR_005", "Inner iframe #innerGameFrame missing in srcdoc");
            return;
          }

          log("SOLAR_OK_102", "Inner iframe element found", { src: inner.getAttribute("src") });

          inner.addEventListener("load", function () {
            innerLoadFired = true;
            log("SOLAR_OK_200", "Inner iframe load event fired");

            setTimeout(function () {
              try {
                const href = inner.contentWindow.location.href;
                warn("SOLAR_WARN_210", "Inner frame remained same-origin after load", href);
              } catch (readErr) {
                log("SOLAR_OK_201", "Inner frame became cross-origin (expected for remote game)");
              }
            }, 250);
          });

          inner.addEventListener("error", function (e) {
            err("SOLAR_ERR_006", "Inner iframe error event fired", e);
          });

          timeoutId = setTimeout(function () {
            if (!innerLoadFired) {
              err(
                "SOLAR_ERR_007",
                "Inner iframe did not load before timeout. Likely blocked by network, CSP, X-Frame-Options, or remote host policy."
              );
            }
          }, LOAD_TIMEOUT_MS);
        } catch (e) {
          err("SOLAR_ERR_008", "Exception while attaching inner diagnostics", e);
        }
      }

      outer.addEventListener("load", function () {
        log("SOLAR_OK_100", "Outer iframe load event fired");
        attachInnerDiagnostics();
      });

      outer.addEventListener("error", function (e) {
        err("SOLAR_ERR_002", "Outer iframe error event fired", e);
      });

      try {
        outer.srcdoc = srcdoc;
        log("SOLAR_OK_001", "Assigned srcdoc to outer iframe");
      } catch (e) {
        err("SOLAR_ERR_003", "Failed to assign srcdoc to outer iframe", e);
      }

      window.addEventListener("beforeunload", function () {
        if (timeoutId) clearTimeout(timeoutId);
      });
    })();
  </script>
</body>
</html>
